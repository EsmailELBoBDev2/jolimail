version: 2

workflows:
  version: 2
  workflow:
    jobs:
      - test-client
      - lint-server
      - test-server:
          requires:
            - lint-server
      - build-image:
          filters:
            branches:
              only:
                - master
          requires:
            - test-client
            - test-server

jobs:
  test-client:
    docker:
      - image: node:lts-buster
    steps:
      - checkout
      - run:
          command: npm install
          working_directory: ~/project/client
      - run:
          command: npm test
          working_directory: ~/project/client

  lint-server:
    docker:
      - image: rust:1-slim-buster
    steps:
      - run: rustup component add rustfmt
      - checkout
      - run:
          command: cargo fmt -- --check src/{**/,}*.rs
          working_directory: ~/project/server

  test-server:
    docker:
      - image: jdrouet/rust-nightly:buster-slim-dev
      - image: postgres:12-alpine
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run:
          command: cargo test
          working_directory: ~/project/server
          environment:
            DATABASE_HOST: localhost
            DATABASE_USER: postgres
            DATABASE_DBNAME: postgres
            MIGRATION_PATH: migrations
            TEST_MIGRATION_PATH: migrations

  build-image:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t jdrouet/jolimail .
