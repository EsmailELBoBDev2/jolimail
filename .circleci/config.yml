version: 2

workflows:
  version: 2
  workflow:
    jobs:
      - test-client
      - lint-server
      - test-server
      - build-image:
          filters:
            branches:
              only:
                - master
          requires:
            - test-client
            - test-server

jobs:
  test-client:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build --tag jolimail-test-client --target client-base .
      - run: docker run -e CI=true jolimail-test-client npm test

  lint-server:
    docker:
      - image: rust:1-slim-buster
    steps:
      - run: rustup component add rustfmt
      - checkout
      - run:
          command: cargo fmt -- --check src/{**/,}*.rs
          working_directory: ~/project/server

  test-server:
    docker:
      - image: jdrouet/rust-nightly:buster-slim-dev
      - image: postgres:12-alpine
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run:
          command: cargo test
          working_directory: ~/project/server
          environment:
            DATABASE_HOST: localhost
            DATABASE_USER: postgres
            DATABASE_DBNAME: postgres
            MIGRATION_PATH: migrations
            TEST_MIGRATION_PATH: migrations

  build-image:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t jdrouet/jolimail:$CIRCLE_BRANCH .
      - run: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - run: docker push jdrouet/jolimail:$CIRCLE_BRANCH
