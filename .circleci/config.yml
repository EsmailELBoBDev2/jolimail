  lint-server:
    docker:
      - image: rust:1-slim-buster
    steps:
      - run: rustup component add rustfmt
      - checkout
      - run:
          command: cargo fmt -- --check src/{**/,}*.rs
          working_directory: ~/project/server

  test-server:
    docker:
      - image: jdrouet/rust-nightly:buster-slim-dev
      - image: postgres:12-alpine
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run:
          command: cargo test
          working_directory: ~/project/server
          environment:
            DATABASE_HOST: localhost
            DATABASE_USER: postgres
            DATABASE_DBNAME: postgres
            MIGRATION_PATH: migrations
            TEST_MIGRATION_PATH: migrations

  build-image:
    docker:
      - image: jdrouet/docker-with-buildx:stable
    steps:
      - run: docker buildx install
      - checkout
      - setup_remote_docker
      - run: docker run --rm --privileged docker/binfmt:66f9012c56a8316f9244ffd7622d7c21c1f6f28d
      - run: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - run: docker buildx build --file crosscompile.Dockerfile --platform linux/amd64,linux/arm64,linux/arm/v7 --tag jdrouet/jolimail:$CIRCLE_BRANCH --push .
